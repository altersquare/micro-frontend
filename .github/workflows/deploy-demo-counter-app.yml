name: Deploy Demo Counter App
on:
  workflow_dispatch:
  workflow_call:
jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      
      - name: Build Demo Counter App
        run: |
          echo "ðŸ—ï¸ Building demo-counter-app..."
          npm run build:demo-counter
        env:
          NODE_ENV: production
      
      - name: Deploy Demo Counter App
        run: |
          echo "ðŸš€ Deploying demo-counter-app..."
          cd demo-counter-app
          DEPLOYMENT_URL=$(vercel --prod --yes --token=$VERCEL_TOKEN)
          echo "Deployment URL: $DEPLOYMENT_URL"
          echo "DEPLOYMENT_URL=$DEPLOYMENT_URL" >> $GITHUB_ENV
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_DEMO_COUNTER }}
      
      - name: Summary
        run: |
          echo "## âœ… Demo Counter App Deployed" >> $GITHUB_STEP_SUMMARY
          echo "URL: $DEPLOYMENT_URL" >> $GITHUB_STEP_SUMMARY
