name: Deploy Demo One App
on:
  workflow_dispatch:
  workflow_call:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build Demo One App
        run: |
          echo "🏗️ Building demo-one-app..."
          npm run build:demo-one
        env:
          NODE_ENV: production

      - name: Deploy to Standalone Server
        run: |
          echo "🚀 Deploying demo-one-app..."
          rsync -avz --delete \
            -e "ssh -o StrictHostKeyChecking=no" \
            ./demo-one-app/dist/ \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/var/www/demo-one-app/
          
          # Restart nginx (or your web server)
          # ssh -o StrictHostKeyChecking=no \
          #   ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} \
          #   "sudo systemctl restart nginx"
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Summary
        run: |
          echo "## ✅ Demo One App Deployed" >> $GITHUB_STEP_SUMMARY
          echo "URL: https://${{ secrets.SERVER_HOST }}/demo-one-app" >> $GITHUB_STEP_SUMMARY
