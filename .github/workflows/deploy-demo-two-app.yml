name: Deploy Demo Two App

on:
  workflow_dispatch:
  workflow_call:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Demo Two App
        run: |
          echo "üèóÔ∏è Building demo-two-app..."
          npm run build:demo-two
        env:
          NODE_ENV: production

      - name: Debug SSH
        run: |
          echo "$SSH_PRIVATE_KEY" | head -n 5
          echo "$SERVER_HOST" | head -n 5
          echo "$SERVER_USER" | head -n 5
          echo "$SERVER_SSH_PORT" | head -n 5

      # Copy built files to the server via SCP
      - name: SCP files to server
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}   # <-- PRIVATE key contents
          port: ${{ secrets.SERVER_SSH_PORT || 22 }}
          source: "demo-two-app/dist/*"
          target: "/home/aliasgar/vue-micro-frontend-deployment/demo-two-app/"
          # Optional hardening (set this if you add the host key fingerprint as a secret)
          # fingerprint: ${{ secrets.SERVER_SSH_FINGERPRINT }}      

      # Optional: restart your web server after upload
      # - name: Restart Nginx
      #   uses: appleboy/ssh-action@v1
      #   with:
      #     host: ${{ secrets.SERVER_HOST }}
      #     username: ${{ secrets.SERVER_USER }}
      #     key: ${{ secrets.SSH_PRIVATE_KEY }}
      #     port: ${{ secrets.SERVER_SSH_PORT || 22 }}
      #     script: |
      #       sudo systemctl reload nginx || sudo systemctl restart nginx

      - name: Summary
        run: |
          echo "## ‚úÖ Demo Two App Deployed" >> "$GITHUB_STEP_SUMMARY"
          echo "URL: https://${{ secrets.SERVER_HOST }}/demo-two-app" >> "$GITHUB_STEP_SUMMARY"
